
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>چت‌روم زنده</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazir:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- صفحه ورود -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <h1>چت‌روم زنده</h1>
                <p>برای ورود به چت‌روم، نام کاربری خود را وارد کنید</p>
            </div>
            <div class="login-form">
                <input type="text" id="usernameInput" placeholder="نام کاربری..." maxlength="20">
                <button id="loginBtn">ورود به چت‌روم</button>
                <div id="loginError" class="error-message"></div>
            </div>
        </div>
    </div>

    <!-- صفحه چت -->
    <div id="chatScreen" class="chat-screen hidden">
        <!-- هدر چت -->
        <div class="chat-header">
            <div class="header-info">
                <h2>چت‌روم زنده</h2>
                <div class="online-users">
                    <span id="onlineCount">0</span> کاربر آنلاین
                </div>
            </div>
            <div class="header-actions">
                <button id="themeToggle" class="theme-toggle">🌙</button>
                <button id="logoutBtn" class="logout-btn">خروج</button>
            </div>
        </div>

        <!-- منطقه پیام‌ها -->
        <div class="chat-container">
            <div id="messagesContainer" class="messages-container">
                <!-- پیام‌ها اینجا اضافه می‌شوند -->
            </div>
        </div>

        <!-- منطقه ارسال پیام -->
        <div class="message-input-container">
            <div id="replyPreview" class="reply-preview hidden">
                <div class="reply-content">
                    <span class="reply-label">پاسخ به:</span>
                    <span id="replyText"></span>
                </div>
                <button id="cancelReply" class="cancel-reply">×</button>
            </div>
            
            <div class="message-input-area">
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                <input type="file" id="voiceInput" accept="audio/*" style="display: none;">
                
                <div class="input-actions">
                    <button id="imageBtn" class="action-btn" title="ارسال عکس">📷</button>
                    <button id="voiceBtn" class="action-btn" title="ارسال صدا">🎤</button>
                </div>
                
                <input type="text" id="messageInput" placeholder="پیام خود را بنویسید..." maxlength="500">
                <button id="sendBtn" class="send-btn">ارسال</button>
            </div>
        </div>
    </div>

    <!-- پیش‌نمایش تصویر -->
    <div id="imageModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="modalImage" src="" alt="تصویر">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
